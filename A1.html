<!DOCTYPE html>
<html lang="en">
<head>
    <title>Methods and Loops</title>
</head>
<body>
    <h2>Methods</h2>
    <p id="demo"></p>
    <script>
        var x = "AaRaDhYa"
        document.write(x.toUpperCase());
        document.write("<br>");
        document.write(x.toLowerCase());
        document.write("<br>");
    </script>
</body>
</html>
